<div class="card">
  <form
    action=""
    method="post"
    name="mailForm"
    onsubmit="return validateForm()"
  >
    <h1>Demande de contact</h1>
    <input
      type="date"
      name="date"
      placeholder="Date du contact"
      required
    /><br />
    <input
      type="text"
      name="nom"
      placeholder="Entrez votre nom"
      required
    /><br />
    <input
      type="text"
      name="prenom"
      placeholder="Entrez votre prÃ©nom"
      required
    /><br />
    <input
      type="email"
      name="email"
      placeholder="monmail@monsite.org"
      required
    /><br />
    <input
      type="text"
      name="sujet"
      placeholder="Entrez le sujet de votre mail"
      required
    /><br />
    <input
      type="text"
      name="body"
      placeholder="Tapez ici votre mail"
      required
    /><br />
    <input type="submit" name="sendMail" value="Envoyer le mail" />
  </form>
</div>

<script>
  function validateForm() {
    let date = document.forms["mailForm"]["date"].value.replace(/\s+/g, "");
    let nom = document.forms["mailForm"]["nom"].value.replace(/\s+/g, "");
    let prenom = document.forms["mailForm"]["prenom"].value.replace(/\s+/g, "");
    let email = document.forms["mailForm"]["email"].value.replace(/\s+/g, "");
    let sujet = document.forms["mailForm"]["sujet"].value.replace(/\s+/g, "");
    if (date == "" || nom == "" || prenom == "" || email == "" || sujet == "") {
      alert("Everything must be filled out");
      return false;
    }
  }
</script>
