<div class="card">
  <form 
    action="" 
    method="post"
    name="inscriptionForm"
    onsubmit="return validateForm()"
  >
    <h1>Créer son compte</h1>
    <input
      type="email"
      name="Email"
      placeholder="monmail@monsite.org"
      required
    /><br />
    <input
      type="password"
      name="Mdp"
      placeholder="Entrez votre mot de passe"
      required
    /><br />
    <input
      type="password"
      name="MdpConf"
      placeholder="Confirmer votre mot de passe"
      required
    /><br />
    <input
      type="text"
      name="Nom"
      placeholder="Entrez votre Nom"
      required
    /><br />
    <input
      type="text"
      name="Prenom"
      placeholder="Entrez votre Prenom"
      required
    /><br />
    <input
      type="number"
      name="BMR"
      step="any"
      placeholder="Entrez votre BMR"
      required
    /><br />
    <input type="submit" name="createAccount" value="Créer son compte" />
  </form>
</div>
<script>
  function validateForm() {
    let Email = document.forms["inscriptionForm"]["Email"].value.replace(/\s+/g, "");
    let Mdp = document.forms["inscriptionForm"]["Mdp"].value.replace(/\s+/g, "");
    let MdpConf = document.forms["inscriptionForm"]["MdpConf"].value.replace(/\s+/g, "");
    let Nom = document.forms["inscriptionForm"]["Nom"].value.replace(/\s+/g, "");
    let Prenom = document.forms["inscriptionForm"]["Prenom"].value.replace(/\s+/g, "");
    let BMR = document.forms["inscriptionForm"]["BMR"].value.replace(/\s+/g, "");
    if (Email == "" || Mdp == "" || MdpConf == "" || Nom == "" || Prenom == "" || BMR == "") {
      alert("Everything must be filled out");
      return false;
    }
  }
</script>
