<div class="card">
    <form 
        action="" 
        method="post"
        name="loginForm"
        onsubmit="return validateForm()"
    >
        <h1>Connexion</h1>
        <input
            type="email"
            name="Email"
            placeholder="monmail@monsite.org"
            required
        /><br />
        <input
            type="password"
            name="Mdp"
            placeholder="Entrez votre mot de passe"
            required
        /><br />
        <input type="submit" name="login" value="Connexion" />
    </form>
</div>
<script>
    function validateForm() {
      let Email = document.forms["loginForm"]["Email"].value.replace(/\s+/g, "");
      let Mdp = document.forms["loginForm"]["Mdp"].value.replace(/\s+/g, "");
      if (Email == "" || Mdp == "") {
        alert("Everything must be filled out");
        return false;
      }
    }
  </script>
